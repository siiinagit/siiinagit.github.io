<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a18eb6b98.js" crossorigin="anonymous"></script>
    <title>Space</title>
</head>
<body>
    <video src="video/earth.mp4" autoplay muted loop poster="" id="myVideo"></video>
    <aside>
        <h1>wellcome to  the space station</h1>
        <form action="">
            <div class="formwrap">
                <h3>sign in</h3>
                <input type="email" name="" id="" placeholder="enter your email here" required>
                <input type="password" name="" id="" placeholder="enter your password here" required>
                <div class="check">
                    <input type="checkbox" name="" id="rememberPass">
                    <label for="rememberPass">remember me</label>
                </div>
                <input type="submit" value="sign in">
                <hr width="50%" color="grey">
                <a href="#" class="toGoogle"><p><i class="fab fa-google-plus-g"></i> sign in with google</p></a>
                <a href="#" class="toFejs"><p><i class="fab fa-facebook-f"></i> sign in with facebook</p></a>
            </div>
        </form>
    </aside>
    <div id="left">
        <form action="" class="regForm">
            <h1>Register</h1>
            <p>Create your account.It's free and only takes a minute.</p>
            <div class="name">
                <input type="text" name="" id="" placeholder="First Name"><br>
                <input type="text" name="" id="" placeholder="Last Name">
            </div>
            <input type="email" name="" id="" placeholder="Email"><br>
            <input type="password" name="" id="" placeholder="Password"><br>
            <input type="password" name="" id="" placeholder="Confirm Password"><br>
            <div class="regCheck">
                <input type="checkbox" name="" id="terms">
                <label class="labelReg" for="terms">i accept the <a href="#">Terms of use</a> & <a href="#">Privacy Policy</a> .</label><br>
            </div>
            <input type="submit" value="register now">
        </form>
    </div>
</body>
</html>
